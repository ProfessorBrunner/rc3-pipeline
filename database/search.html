<html>
    <head>
        <title>RC3 Database Search Form</title>
    </head>
 
    <body>
 	<!--Make sure that you are running this on http://localhost:8888/search.html and not the static file file:///Applications/MAMP/htdocs/search.htm so that the php variabel redirect works-->
    <form action="pgc.php" target='_blank' method="post">
    Search by PGC number :
    <br/>
    <input type="text" name="pgc" />
    <br/>
    <input type="submit" name="submit" value="Submit" />
    <br/>
    </form>
    <form action="region.php" target='_blank' method="post">
    OR Search by coordinate around region (degrees): 
    <br/>
    ra: <input type="text" name="ra" />
    <br/>
    dec: <input type="text" name="dec" />
    <br/>
    Box search region size :<input type="text" name="region" />
    <br/>
    <input type="submit" name="submit" value="Submit" />
    <br/>
    </form>
    <form action="sql.php" target='_blank' method="post">
    OR Search by SQL Query:
    <br/>
    <textarea type="text" name="sql" rows="4" cols="50">
    </textarea>
     <input type="submit" name="submit" value="Submit" />
    </form> 
    
    </body>
</html>
